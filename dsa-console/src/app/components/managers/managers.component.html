<div>
  <mat-toolbar>
    <span>{{ 'Sidenav.Managers' | translate }}</span>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" (click)="openDialog4CreateManager()">
      <i class="material-icons">add_circle_outline</i>
      {{ 'ButtonText.NewManager' | translate }}
    </button>
  </mat-toolbar>  
</div>
<div class="table-container mat-elevation-z8" *ngIf="managers">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'TableText.Managers.C1' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'TableText.Managers.C4' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <!-- modification Column -->
    <ng-container matColumnDef="modification">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'TableText.Managers.C3' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let mng"> 
          <button mat-icon-button disabled (click)="openDialog4EditManager(mng.id, mng.email)" matTooltip="{{ 'DialogText.Managers.TitleEdit' | translate }}"><i class="material-icons">mode_edit</i></button>
          <button mat-icon-button (click)="openDialog4DeleteManager(mng.id, mng.username)" matTooltip="{{ 'DialogText.Managers.TitleDelete' | translate }}"><i class="material-icons">delete</i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
