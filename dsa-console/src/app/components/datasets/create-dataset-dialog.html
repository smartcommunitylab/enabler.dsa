<h2 mat-dialog-title>Create DataSet</h2>
<div mat-dialog-content>
    <p>Please give the information of the dataset.</p>
    <mat-form-field>
        <input matInput tabindex="1" [(ngModel)]="data.id" placeholder="ID">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.id" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">No, Thanks</button>
</div>
