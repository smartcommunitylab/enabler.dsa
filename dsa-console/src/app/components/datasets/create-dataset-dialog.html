<h2 mat-dialog-title>Create DataSet</h2>
<mat-dialog-content>
    <span>Please give the Configuration information of the dataset.</span>

    <div class="dialogCDS">
          <input matInput placeholder="Configuration">
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
